<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paavai Voice detail filling forms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            flex-wrap: wrap;
            padding: 20px;
        }
        .card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform-style: preserve-3d;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .card h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            color: #333;
        }
        .card a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .card a:hover {
            background-color: #0056b3;
        }

    
        
    </style>
</head>
<body>

    <div id="background">
        <div class="container">
            <div class="tilt-card">
                <div class="card" data-aos="fade-up">
                    <h3>Achievements of Students and Faculties</h3>
                    <a href="https://forms.gle/UFAATrcSgV9QkXTeA">Click Here</a>
                </div>
            </div>
            <div class="tilt-card">
                <div class="card" data-aos="fade-up" data-aos-delay="200">
                    <h3>Academic and Non-Academic Activities</h3>
                    <a href="https://forms.gle/53WtbHSDM14aAg5n8">Click Here</a>
                </div>
            </div>
            <div class="tilt-card">
                <div class="card" data-aos="fade-up" data-aos-delay="400">
                    <h3>Journal Publications of Students and Faculties</h3>
                    <a href="https://forms.gle/x8N7qiz1Ddx1KRZR6">Click Here</a>
                </div>
            </div>
            <div class="tilt-card">
                <div class="card" data-aos="fade-up" data-aos-delay="600">
                    <h3>Alumni Testimonials</h3>
                    <a href="https://forms.gle/Cs9oRaYceqyWakXz9">Click Here</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/tengbao/vanta/dist/vanta.birds.min.js"></script>

    <script>
        // Initialize AOS for smooth scroll animations
        AOS.init();

        // Initialize Vanta.js background effect
        VANTA.BIRDS({
            el: "#background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundColor: 0x1a1a41,
            color1: 0xff86,
            color2: 0xff86
        });
    </script>

</body>
</html>
